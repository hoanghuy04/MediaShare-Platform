# Development Profile Configuration

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=instagram_db_dev

# Server Configuration
server.port=${SERVER_PORT}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL}
logging.level.com.instagram=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# JWT Configuration
jwt.secret=instagram_jwt_secret_key_for_development_only
jwt.expiration=86400000

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR}/dev

