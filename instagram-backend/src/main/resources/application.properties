spring.application.name=sudo-backend

# h? tr? c? local (SERVER_PORT) + Render (PORT)
server.port=${SERVER_PORT:${PORT:8080}}
server.servlet.context-path=/api
app.base-url=${BASE_URL}

spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# File Upload
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
file.max-size=${FILE_MAX_SIZE:52428800}
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.root=${LOGGING_LEVEL:INFO}

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Seed Data Init
app.data.initialize=${DATA_INITIALIZE:false}
app.data.admin.username=${ADMIN_USERNAME:admin}
app.data.admin.password=${ADMIN_PASSWORD:admin123}

# Spring AI / OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}

app.openai.model=${OPENAI_MODEL:gpt-3.5-turbo}
app.openai.temperature=${OPENAI_TEMPERATURE:0.7}
app.openai.max-tokens=${OPENAI_MAX_TOKENS:2048}
app.openai.top-p=${OPENAI_TOP_P:1.0}
app.openai.frequency-penalty=${OPENAI_FREQUENCY_PENALTY:0.0}
app.openai.presence-penalty=${OPENAI_PRESENCE_PENALTY:0.0}

spring.ai.openai.http.client.connect-timeout=10s
spring.ai.openai.http.client.read-timeout=${OPENAI_TIMEOUT:30s}
