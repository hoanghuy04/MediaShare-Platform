# Application Configuration
spring.application.name=instagram-backend
server.port=8080
server.servlet.context-path=/api

spring.profiles.active=dev

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/instagram_db
spring.data.mongodb.database=instagram_db
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:instagram_jwt_secret_key_change_in_production_environment}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
file.max-size=5242880
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# JPA Configuration
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.instagram=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

