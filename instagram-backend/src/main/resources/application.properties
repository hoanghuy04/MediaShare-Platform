spring.config.import=optional:file:.env[.properties]
spring.mongodb.embedded.enabled=false


# Application Configuration
spring.application.name=instagram-backend
server.port=${SERVER_PORT}
server.servlet.context-path=/api

spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR}
file.max-size=${FILE_MAX_SIZE}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# JPA Configuration
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=${LOGGING_LEVEL}
logging.level.com.instagram=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# Data Initialization Configuration
app.data.initialize=${DATA_INITIALIZE:true}
app.data.admin.username=${ADMIN_USERNAME:admin}
app.data.admin.password=${ADMIN_PASSWORD:admin123}